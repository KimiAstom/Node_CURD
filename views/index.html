<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="/public/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h1>首页 <a class="btn btn-info btn-sm" href="/add">添加人员</a></h1>
    <table class="table">
        <thead>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>爱好</th>
        <th>操作</th>
        </thead>
        <tbody>
        {{each data}}
        <tr>
            <td>{{$index+1}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.age}}</td>
            <td>{{$value.sex}}</td>
            <td>{{$value.hobby}}</td>
            <td><a href="/student/update?id={{$value.id}}">修改</a> <a href="/student/delete?id={{$value.id}}">删除</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</body>
</html>
